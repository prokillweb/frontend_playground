<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Interactive Card Details</title>
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
		<link rel="stylesheet" href="card.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="container-main">
			<form>
				<div class="first half">
					<label for="name-field">CARDHOLDER NAME</label>
					<input type="text" id="name-field" placeholder="e.g. Jane Appleseed" required class="commons-inputs">
					<span class="common-spans"></span>
					<label for="number-field">CARD NUMBER</label>
					<input type="text" id="number-field" placeholder="e.g. 1234 5678 9123 0000" required class="commons-inputs" inputmode="numeric" pattern="[0-9 ]*">
					<span class="common-spans"></span>
				</div>
				<div class="second half">
					<div class="exp">
						<label for="exp-date-label">EXP. DATE (MM/YY)</label>
						<div class="exp-inputs-box" aria-labelledby="exp-date-label">
							<div class="box">
								<input type="text" id="exp-date-month" required placeholder="MM" class="commons-inputs"  inputmode="numeric" pattern="[0-9 ]*">
								<span class="common-spans"></span>
							</div>
							<div class="box">
								<input type="text" id="exp-date-year" required placeholder="YY" class="commons-inputs" inputmode="numeric" pattern="[0-9 ]*">
								<span class="common-spans"></span>
							</div>
						</div>
					</div>
					<div class="cvc">
						<label for="cvc-field">CVC</label>
						<input type="text" id="cvc-field" placeholder="e.g. 123" required class="commons-inputs" inputmode="numeric" pattern="[0-9 ]*">
						<span class="common-spans"></span>
					</div>
				</div>
				<button type="submit">Confirm</button>
			</form>
			<div class="complete hidden">
				<div>
					<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="none"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
				</div>
				<h1>THANK YOU!</h1>
				<p>We've added your card details</p>	
				<button type="button" class="complete-btn">Continue</button>
			</div>
		</div>
		<div class="card front">
			<div class="circles">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" class="logo" viewBox="0 0 84 47"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
			</div>
			<div class="card-number modify">
				0000  0000  0000  0000
			</div>
			<div class="card-info">
				<span id="card-name" class="modify">JANE APPLESEED</span>
				<span id="card-exp-date"><span class="modify">00</span>/<span class="modify">00</span></span>
			</div>
		</div>
		<div class="card back">
			<div class="cvc-box">
				<span id="cvc-number" class="modify">000</span>
			</div>
		</div>
		<script src="card.js"></script>
	</body>
</html>
