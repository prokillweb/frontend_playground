<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Age calculator app</title>
		<link rel="stylesheet" href="age.css">
		<link rel="shortcut icon" href="favicon-32x32.png" type="image/icon">
	</head>
	<body>
		<div class="container">
			<div class="inputs">
				<div class="input-group">
					<label for="day">Day</label>
					<input type="number" id="day" placeholder="DD">
					<span class="error"></span>
				</div>
				<div class="input-group">
					<label for="month">Month</label>
					<input type="number" id="month" placeholder="MM">
					<span class="error"></span>
				</div>
				<div class="input-group">
					<label for="year">Year</label>
					<input type="number" id="year" placeholder="YYYY">
					<span class="error"></span>
				</div>
			</div>
			<hr>
			<button type="button" id="calc-btn">
				<svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
			</button>
			<div class="outputs">
				<div class="output-group">
					<span class="result"><span class="out">--</span> years</span>
				</div>
				<div class="output-group">
					<span class="result"><span class="out">--</span> months</span>
				</div>
				<div class="output-group">
					<span class="result"><span class="out">--</span> days</span>
				</div>
			</div>
		</div>
		<script src="age.js"></script>
	</body>
</html>
